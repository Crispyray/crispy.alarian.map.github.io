<!DOCTYPE html>
<html>
<head>
    <title>Ma Carte Interactive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Définir la taille de la carte */
        #map {
            width: 100%; /* Utilisation de la largeur totale de la page */
            height: 600px; /* Hauteur fixe de la carte (ajustez au besoin) */
        }
    </style>
</head>
<body>
    <!-- Conteneur pour la carte -->
    <div id="map"></div>

    <script>
        // Initialiser la carte
        var map = L.map('map').setView([0, 0], 2); // Coordonnées initiales et zoom

        // Définir les coordonnées de la zone géographique que l'image doit couvrir
        var bounds = [[-90, -180], [90, 180]];

        // Définir la taille de l'image en pixels (largeur x hauteur)
        var imageSize = [1536, 2048]; // Dimensions de votre image

        // Ajouter l'image comme fond de carte avec les proportions conservées
        L.imageOverlay('https://raw.githubusercontent.com/Crispyray/crispyray.github.io/main/images/alarian2.png', bounds, {
            opacity: 1, // Opacité de l'image (1 signifie complètement visible)
            interactive: true, // Permettre l'interaction avec l'image
            attribution: '© Votre attribution ici' // Attribution de l'image (si nécessaire)
        }).addTo(map);

        // Ajuster la taille de la carte en fonction de la taille de l'image
        map.setMaxBounds(bounds);
        map.fitBounds(bounds);

        // Ajouter des contrôles (optionnel)
        L.control.scale().addTo(map);
        L.control.zoom().addTo(map);

        // Vous pouvez ajouter d'autres éléments à votre carte ici (marqueurs, polygones, etc.)
    </script>
</body>
</html>
