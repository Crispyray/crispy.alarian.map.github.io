<!DOCTYPE html>
<html>
<head>
    <title>Ma Carte Interactive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Définir la taille de la carte */
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Conteneur pour la carte -->
    <div id="map"></div>

    <script>
        // Initialiser la carte
        var map = L.map('map').setView([0, 0], 2); // Coordonnées initiales et zoom

        // Ajouter l'image comme fond de carte
        L.imageOverlay('https://raw.githubusercontent.com/Crispyray/crispyray.github.io/main/images/alarian2.png', bounds).addTo(map);

        // Ajouter des contrôles (optionnel)
        L.control.scale().addTo(map);
        L.control.zoom().addTo(map);

        // Vous pouvez ajouter d'autres éléments à votre carte ici (marqueurs, polygones, etc.)
    </script>
</body>
</html>
